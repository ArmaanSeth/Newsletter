      <form action="/" method="post" class="form-signup"> 
          <img class="mb-4" src="images/png/logo-no-background.png" alt="" height="70">
          <h1 class="h3 mb-3 fw-normal col">Please sign in</h1>    

          <input name="fName" type="text" class="form-control top" placeholder="First name">
